<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pazzaro Eats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script src="js/index.js" async defer></script>
        <!--navigation section-->
        <div class="navigation-container">
            <div class="navigation-content">
                <!--logo-->
                <div class="logo">
                    <img src="images/logo.png" alt="Pazzaro Logo">
                </div>
                <!--menu-->
                <div class="menu">
                    <ul>
                        <li><a href="#">MENU</a></li>
                        <li><a href="#">TUESDAY DEALS</a></li>
                        <li><a href="#">ORDER ONLINE</a></li>
                    </ul>
                </div>
                <!--cart-->
                <div class="cart">
                    <img src="images/cart.png" alt="Cart Image">
                    <a href="#">Cart</a>
                </div>
            </div>
        </div>
        <!--end of navigation-->
        <div class="content-container">
            <!--whats new-->
            <div class="whats-new">
                <img src="images/WHATS NEW.png" alt="What's New Logo">
            </div>
            <!--content-->
            <div class="content">
                <!--row 1-->
                <div class="first-row">
                    <div class="new">
                        <p>GRILLED CHICKEN</p>
                        <p>WINTER PIZZA</p>
                        <button>HOT & SPICY</button>
                    </div>
                    <div class="tools">
                        <div class="search">
                            <p>FIND LOCATIONS</p>
                            <div class="text">
                                <input type="search" placeholder="Search Something Here">
                                <button>Search</button>
                            </div>
                        </div>
                        <div class="order">
                            <a href="#"><span id="order">ORDER</span> ONLINE</a>
                        </div>
                    </div>
                </div>
                <!--row 2-->
                <div class="second-row">
                    <div class="food-1">
                        <div class="name">
                            <p>CORN</p>
                            <p>STARCH</p>
                            <P>TIKKA</P>
                        </div>
                        <div class="details">
                           <button>ORDER NOW</button> 
                        </div> 
                    </div>
                    <div class="food-2">
                        <div class="name">
                            <p>SMOKED</p>
                            <p>HAWAIIAN</p>
                            <P>CHICKEN</P>
                        </div>
                        <div class="details">
                           <button>ORDER NOW</button> 
                        </div> 
                    </div>
                    <div class="food-3">
                        <div class="name">
                            <p>VEGGIE</p>
                            <p>SPECIAL</p>
                        </div>
                        <div class="details">
                           <button>ORDER NOW</button> 
                        </div> 
                    </div>
                </div>
                <!--row 3-->
                <div class="third-row"></div>
            </div>
        </div>
    </body>
</html>
